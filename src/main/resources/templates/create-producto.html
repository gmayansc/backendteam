<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Crear Producto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/all.css}">
	<link rel="stylesheet" th:href="@{/css/shards.min.css}">
</head>

<body>
	<nav>
		<div style="text-align:center"><img class="logo-home" height="150px" src="../images/logo.png">
			<h2 class="mb-5">ParaCasa: delivery food</h2>
		</div>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/menus">Menus</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/clientes">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/pedido">Pedidos</a></li>
        <li class="nav-item"> <a class="nav-link disabled">Restaurantes</a></li>
      </ul>
</nav>
<div class="container my-5">
  <h2 class="mb-5">Crear producto</h2>
  <div class="row">
    <div class="col-md-12">
      <form action="#" th:action="@{/admin/create}" th:object="${producto}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="name" placeholder="Nombre">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="descripcion" class="col-form-label">Descripcion</label>
            <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripcion">
            <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="caloria" class="col-form-label">Calorias</label>
            <input type="text" th:field="*{kcal}" class="form-control" id="caloria" placeholder="Caloria">
            <span th:if="${#fields.hasErrors('kcal')}" th:errors="*{kcal}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="precio" class="col-form-label">precio</label>
            <input type="text" th:field="*{precio}" class="form-control" id="precio" placeholder="Precio">
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Producto">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
