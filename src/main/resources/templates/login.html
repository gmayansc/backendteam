<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login paracasa</title>
    <!--
    <link rel="stylesheet" th:href="@{/css/all.css}" />
    <link rel="stylesheet" th:href="@{/css/shards.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="alert alert-success" th:if="${success != null}"
         th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}"
         th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}"
         th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}"
         th:text="${info}"></div>

    <form th:action="@{/login}" class="form-signin" method="post" >
        <div class="form-outline mb-4 justify-content-center"><h3>Para casa</h3></div>
        <div class="form-outline mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus />
        </div>
        <div class="form-outline mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="align-items-center justify-content-center">
        <button class="btn btn-primary btn-block mb-4" type="submit">Sign in</button>
            <!--
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        -->
        </div>
        <div class="container text-center">
            <h3><a th:href="@{/register}">Register</a></h3>
        </div>
    </form>
</div>
</body></html>
