<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Crear Cliente</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<nav>
		<div style="text-align:center"><img class="logo-home" height="150px" src="../images/logo.png">
			<h2 class="mb-5">ParaCasa: delivery food</h2>
		</div>
		<ul class="nav justify-content-center">
			<li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
			<li class="nav-item"><a class="nav-link" href="/user/menus">Menus</a></li>
			<li class="nav-item"><a class="nav-link" href="/user/clientes">Clientes</a></li>
			<li class="nav-item"><a class="nav-link" href="/user/productos">Productos</a></li>
			<li class="nav-item"><a class="nav-link" href="/user/pedido">Pedidos</a></li>
			<li class="nav-item"> <a class="nav-link disabled">Restaurantes</a></li>
		</ul>
	</nav>
	<div class="container my-5">
		<h2 class="mb-5">Agregar cliente</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:action="@{/create}" th:object="${producto}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre</label>
							<input type="text" th:field="*{nombre}" class="form-control" id="name" placeholder="Nombre">
							<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="descripcion" class="col-form-label">Direcci√≥n</label>
            <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Descripcion">
            <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="caloria" class="col-form-label">Email</label>
            <input type="text" th:field="*{kcal}" class="form-control" id="caloria" placeholder="Caloria">
            <span th:if="${#fields.hasErrors('kcal')}" th:errors="*{kcal}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Cliente">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
